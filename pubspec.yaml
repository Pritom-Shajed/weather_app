name: weather_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  http: ^1.2.0
  connectivity_plus: ^6.0.2
  geolocator: ^11.0.0
  flutter_screenutil: ^5.9.0
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.5
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icons/
    - .env.development
    - .env.production

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Font.ttf
